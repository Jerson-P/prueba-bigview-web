<div class="register-container">
  <h2 class="form-title">Crear una Cuenta</h2>
  <form (ngSubmit)="register()" class="register-form">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="user.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput [(ngModel)]="user.apellido" name="apellido" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input matInput [(ngModel)]="user.correo" name="correo" type="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Teléfono</mat-label>
      <input matInput [(ngModel)]="user.telefono" name="telefono" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput [(ngModel)]="user.contrasena" name="contrasena" type="password" required>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Registrarse</button>
    </div>
  </form>
</div>
